<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column; 
            align-items: center;
        }
        h2{
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 600px;
            height: 40px;
            border-radius: 10px;
            background-color: pink;
        }
        table{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        td.head{
            border: 1px solid black;
            width: 150px;
            text-align: center;
        }
        td.info{
            border: 1px solid black;
            width: 362px;
        }
        fieldset{
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            width: 600px;
            height: 300px;;

        }
        legend{
            text-align: center;
        }
        div.btn{
            display: flex;
            justify-content: center;
        }
        .btn button{
            border: none;
            border-radius: 10px;
            width: 100px;
            height: 30px;
            margin: 20px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form action="#">
        <fieldset>
            <legend>필수 정보 입력</legend>
            <table>
                <tbody>
                    <tr>
                        <td class="head"><label for="userid">아이디</label></td>
                        <td class="info"><input type="text" placeholder="아이디 입력" id="userid">
                        <button type="button">중복 확인</button></td>
                    </tr>
                    <tr>
                        <td class="head"><label for="password">비밀번호</label></td>
                        <td class="info"><input type="password" placeholder="영문, 숫자 조합으로 입력" id="password"></td>
                    </tr>
                    <tr>
                        <td class="head"><label for="name">이름</label></td>
                        <td class="info"><input type="text" placeholder="이름 또는 닉네임 입력" id="name"></td>
                    </tr>
                    <tr>
                        <td class="head">성별</td>
                        <td class="info"><input type="radio" name="gender" id="male" checked><label for="male">남자</label><input type="radio" name="gender" id="female"><label for="female">여자</label></td>
                    </tr>
                    <tr>
                        <td class="head"><label for="tel">휴대폰 번호</label></td>
                        <td class="info"><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" id="tel" required>
                            <small>ex) 010-1234-5678</small>
                        </td>
                    </tr>
                    <tr>
                        <td class="head"><label for="email">이메일</label></td>
                        <td class="info"><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td class="head"><label for="birth">생년월일</label></td>
                        <td class="info"><input type="date" id="birth"></td>
                    </tr>
                    <tr>
                        <td class="head"><label for="address">주소</label></td>
                        <td class="info"><input type="text" id="address">
                            <button type="button">검색</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="head">프로필 사진</td>
                        <td class="info"><input type="file"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보 입력</legend>
            <table>
                <tbody>
                    <tr>
                        <td class="head">취미</td>
                        <td class="info">
                            <input type="checkbox" name="hobby" id="reading"><label for="reading">독서</label>
                            <input type="checkbox" name="hobby" id="movie"><label for="movie">영화</label>
                            <input type="checkbox" name="hobby" id="game"><label for="game">게임</label>
                            <input type="checkbox" name="hobby" id="exercise"><label for="exercise">운동</label>
                            <input type="checkbox" name="hobby" id="etc"><label for="etc">기타</label>
                            <input type="text" name="hobby" placeholder="직접 입력">
                        </td>
                    </tr>
                    <tr>
                        <td class="head"><label for="introduce">간단 자기소개</label></td>
                        <td class="info"><textarea name="introduce" id="" cols="42" rows="8" id="introduce" placeholder="자기소개는 짧게 해주세요"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <div class="btn">
            <button type="submit">제출</button>
            <button type="reset">새로 입력</button>
        </div>
    </form>
    
</body>
</html>
